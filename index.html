<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luna Floral Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'apple-bg': '#F5F5F7', // The classic light gray background
              'apple-dark': '#1D1D1F', // Almost black
              'apple-gray': '#86868b', // Subtext gray
              'apple-blue': '#0071e3', // Action blue
              'apple-card': '#FFFFFF',
            },
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'], // Replacing everything with clean sans-serif
            },
            letterSpacing: {
              tighter: '-0.05em',
              tight: '-0.025em',
              normal: '0em',
              wide: '0.025em',
            },
            boxShadow: {
              'apple': '0 4px 24px rgba(0,0,0,0.04)',
              'apple-hover': '0 12px 48px rgba(0,0,0,0.12)',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-up': 'scaleUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleUp: {
                '0%': { transform: 'scale(0.98)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-apple-bg text-apple-dark antialiased">
    <div id="root"></div>
  </body>
</html>
